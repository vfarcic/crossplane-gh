---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-gh-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vfarcic/crossplane-gh
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
